<!doctype html>
<html lang="en">
<head>
  <title>Image Scrapper</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/lib/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="page">
  <section class="card register" ng-app="imageApp" ng-controller="imageController">

     <gcse:search></gcse:search>

  <form name="myform" ng-submit="imageSearch()" novalidate>

    <div class="textintro">
      <h1>Image Scrapper</h1>
      <p>Please enter the image name</p>
    </div>

    <fieldset>
      <input type="text" name="imageKey" placeholder="Image Name" ng-model="image.key" ng-required="true">
    </fieldset>

    <button type="submit" class="btn">Search</button>

  </form>
  <!-- /.myform -->
</section>
</div>
</body>
</html>
